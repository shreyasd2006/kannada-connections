// --- JAVASCRIPT LOGIC ---
// This section includes the new "Show Solution on Replay" logic.
let currentPuzzle;let words;let selectedWords=[];let mistakesLeft=4;const MAX_MISTAKES=4;let foundGroupsOrder=[];let gameActive=true;const gridContainer=document.getElementById('grid-container');const messageEl=document.getElementById('message');const mistakesContainer=document.getElementById('mistakes-container');const controlsContainer=document.getElementById('controls');const foundGroupsContainer=document.getElementById('found-groups-container');const gameOverScreen=document.getElementById('game-over-screen');const gameOverTitle=document.getElementById('game-over-title');const gameOverMessage=document.getElementById('game-over-message');const solutionDisplay=document.getElementById('solution-display');const playAgainButton=document.getElementById('play-again-button');function getTodayKey(){const today=new Date;return today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate()}
function getDailyPuzzleIndex(){const startDate=new Date('2024-01-01');const today=new Date;const diffTime=Math.abs(today-startDate);const diffDays=Math.floor(diffTime/(1000*60*60*24));return diffDays%puzzles.length}
function initGame(){const todayKey='kannadaConnections_'+getTodayKey();const savedState=localStorage.getItem(todayKey);if(savedState){const result=JSON.parse(savedState);showSolutionScreen(result);return}setupNewGame()}
function setupNewGame(){gameActive=true;const puzzleIndex=getDailyPuzzleIndex();currentPuzzle=puzzles[puzzleIndex];words=Object.values(currentPuzzle.solution).flat();const daySeed=new Date().toDateString();shuffle(words,daySeed);mistakesLeft=MAX_MISTAKES;foundGroupsOrder=[];selectedWords=[];messageEl.textContent='';foundGroupsContainer.innerHTML='';gameOverScreen.style.display='none';showGameUI();updateMistakesDisplay();renderGrid()}

// --- MODIFIED FUNCTION: Shows the full solution if already played ---
function showSolutionScreen(result) {
    gridContainer.innerHTML = ''; // Clear the grid
    foundGroupsContainer.innerHTML = ''; // Clear previous results
    messageEl.textContent = 'ನೀವು ಇಂದಿನ ಆಟವನ್ನು ಈಗಾಗಲೇ ಆಡಿದ್ದೀರಿ. ಇಲ್ಲಿದೆ ಇಂದಿನ ಪರಿಹಾರ:';
    
    // Get the correct puzzle for the day using the saved index
    const correctPuzzle = puzzles[result.puzzleIndex];
    const difficulties = ['yellow', 'green', 'blue', 'purple'];
    const sortedGroupNames = Object.keys(correctPuzzle.solution).sort((a,b) => {
        return difficulties.indexOf(correctPuzzle.difficulty[a]) - difficulties.indexOf(correctPuzzle.difficulty[b]);
    });

    // Display the full solution
    sortedGroupNames.forEach(groupName => {
        foundGroupsContainer.appendChild(createFoundGroupElement(groupName, correctPuzzle.solution[groupName], correctPuzzle));
    });
    
    mistakesContainer.innerHTML = ''; // Hide mistakes container
    controlsContainer.innerHTML = ''; // Hide controls
}

function showGameUI(){mistakesContainer.innerHTML=`<span>ತಪ್ಪುಗಳು ಉಳಿದಿವೆ:</span>
<div class="mistake-dot"></div><div class="mistake-dot"></div>
<div class="mistake-dot"></div><div class="mistake-dot"></div>`;controlsContainer.innerHTML=`<button id="shuffle-button">ಬದಲಾಯಿಸು</button>
<button id="deselect-all-button">ಎಲ್ಲವನ್ನೂ ಅಳಿಸು</button>
<button id="submit-button" disabled>ಸಲ್ಲಿಸು</button>`;document.getElementById('shuffle-button').addEventListener('click',shuffleGrid);document.getElementById('deselect-all-button').addEventListener('click',deselectAll);document.getElementById('submit-button').addEventListener('click',handleSubmit)}
function endGame(isWin){gameActive=false;document.getElementById('submit-button').disabled=true;const todayKey='kannadaConnections_'+getTodayKey();const resultToSave={puzzleIndex:getDailyPuzzleIndex()};localStorage.setItem(todayKey,JSON.stringify(resultToSave));setTimeout(()=>{solutionDisplay.innerHTML='';if(isWin){gameOverTitle.textContent='ಅಭಿನಂದನೆಗಳು!';gameOverMessage.textContent='ನೀವು ಇಂದಿನ ಸಂಪರ್ಕಗಳನ್ನು ಕಂಡುಕೊಂಡಿದ್ದೀರಿ!'}else{gameOverTitle.textContent='ಆಟ ಮುಗಿಯಿತು';gameOverMessage.textContent='ಇಂದಿನ ಸರಿಯಾದ ಉತ್ತರಗಳು ಇಲ್ಲಿವೆ:';const difficulties=['yellow','green','blue','purple'];const sortedGroupNames=Object.keys(currentPuzzle.solution).sort((a,b)=>{return difficulties.indexOf(currentPuzzle.difficulty[a])-difficulties.indexOf(currentPuzzle.difficulty[b])});sortedGroupNames.forEach(groupName=>{solutionDisplay.appendChild(createFoundGroupElement(groupName))})}gameOverScreen.style.display='flex'},1000)}
function renderGrid(){gridContainer.innerHTML='';displayFoundGroups();const remainingWords=words.filter(word=>!isWordFound(word));remainingWords.forEach(word=>{const item=document.createElement('div');item.textContent=word;item.classList.add('grid-item');item.dataset.word=word;item.addEventListener('click',()=>selectWord(item));gridContainer.appendChild(item)})}
function displayFoundGroups(){foundGroupsContainer.innerHTML='';const sortedFoundGroups=foundGroupsOrder.slice().sort((a,b)=>{const difficulties=['yellow','green','blue','purple'];return difficulties.indexOf(currentPuzzle.difficulty[a])-difficulties.indexOf(currentPuzzle.difficulty[b])});sortedFoundGroups.forEach(groupName=>{foundGroupsContainer.appendChild(createFoundGroupElement(groupName))})}
function isWordFound(word){return foundGroupsOrder.some(groupName=>currentPuzzle.solution[groupName].includes(word))}
function selectWord(item){if(!gameActive||item.classList.contains('found'))return;item.classList.toggle('selected');if(item.classList.contains('selected')){selectedWords.push(item.dataset.word)}else{selectedWords=selectedWords.filter(w=>w!==item.dataset.word)}if(selectedWords.length>4){const firstSelectedWord=selectedWords.shift();const firstSelectedItem=gridContainer.querySelector(`.grid-item[data-word="${firstSelectedWord}"]`);if(firstSelectedItem)firstSelectedItem.classList.remove('selected')}document.getElementById('submit-button').disabled=selectedWords.length!==4}
function deselectAll(){selectedWords=[];document.querySelectorAll('.grid-item.selected').forEach(item=>item.classList.remove('selected'));document.getElementById('submit-button').disabled=true}
function handleSubmit(){if(selectedWords.length!==4)return;let correctGroupName=null;for(const groupName in currentPuzzle.solution){const groupWords=currentPuzzle.solution[groupName];if(selectedWords.every(word=>groupWords.includes(word))&&selectedWords.length===groupWords.length){correctGroupName=groupName;break}}if(correctGroupName){if(foundGroupsOrder.includes(correctGroupName)){messageEl.textContent='ಈ ಗುಂಪನ್ನು ಈಗಾಗಲೇ ಕಂಡುಹಿಡಿಯಲಾಗಿದೆ!';deselectAll()}else{handleCorrectGuess(correctGroupName)}}else{let isOneAway=false;for(const groupName in currentPuzzle.solution){if(foundGroupsOrder.includes(groupName))continue;const groupWords=currentPuzzle.solution[groupName];const correctWordsInSelection=selectedWords.filter(word=>groupWords.includes(word));if(correctWordsInSelection.length===3){isOneAway=true;break}}handleIncorrectGuess(isOneAway)}}
function handleCorrectGuess(groupName){messageEl.textContent='ಅದ್ಭುತ!';foundGroupsOrder.push(groupName);document.querySelectorAll('.grid-item.selected').forEach(item=>{item.classList.remove('selected');item.classList.add('found')});displayFoundGroups();gridContainer.innerHTML='';const remainingWords=words.filter(w=>!isWordFound(w));remainingWords.forEach(word=>{const item=document.createElement('div');item.textContent=word;item.classList.add('grid-item');item.dataset.word=word;item.addEventListener('click',()=>selectWord(item));gridContainer.appendChild(item)});deselectAll();if(foundGroupsOrder.length===4){endGame(true)}}

// --- MODIFIED FUNCTION: Now accepts the whole puzzle to find the difficulty color ---
function createFoundGroupElement(groupName, wordsArray, puzzle = currentPuzzle){const words=wordsArray||puzzle.solution[groupName];const groupColorClass=`correct-group-${puzzle.difficulty[groupName]}`;const foundGroupEl=document.createElement('div');foundGroupEl.classList.add('found-group',groupColorClass);const groupTitle=document.createElement('h3');groupTitle.textContent=groupName;const groupWordsP=document.createElement('p');groupWordsP.textContent=words.join(', ');foundGroupEl.appendChild(groupTitle);foundGroupEl.appendChild(groupWordsP);return foundGroupEl}

function handleIncorrectGuess(isOneAway=false){mistakesLeft--;updateMistakesDisplay();messageEl.textContent=isOneAway?"ಒಂದು ದೂರದಲ್ಲಿ...":'ಕ್ಷಮಿಸಿ, ಅದು ಸರಿಯಲ್ಲ.';const selectedItems=document.querySelectorAll('.grid-item.selected');selectedItems.forEach(item=>{item.classList.add('shake');setTimeout(()=>item.classList.remove('shake'),400)});if(mistakesLeft===0){endGame(false)}}
function updateMistakesDisplay(){document.querySelectorAll('#mistakes-container .mistake-dot').forEach((dot,index)=>{dot.classList.toggle('lost',index>=MAX_MISTAKES-mistakesLeft)})}
function shuffleGrid(){if(!gameActive)return;const gridItems=Array.from(gridContainer.children);const daySeed=new Date().toDateString()+" "+gridItems.length;shuffle(gridItems,daySeed);gridItems.forEach(item=>gridContainer.appendChild(item));deselectAll()}
function shuffle(array,seed){let a=1;for(let i=0;i<seed.length;i++){a=(a+seed.charCodeAt(i))*17}let t;for(let i=array.length-1;i>0;i--){a=(a^61)^(a>>>16);a=a+(a<<3);a=a^(a>>>4);a=Math.imul(a,668265261);a=a^(a>>>15);const j=Math.abs(a)%(i+1);t=array[i];array[i]=array[j];array[j]=t}return array}
playAgainButton.addEventListener('click', initGame);
initGame();
